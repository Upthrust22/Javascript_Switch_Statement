<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Triangle</title>
</head>
<body>
    <h1>Types of Triangle</h1>
    <h3>Switch Statement</h3>
    <br><br>

    <script>
        // Given types of triangle, write a script that defines(explains) the triangle based on the following types of triangle: Scalene, Isosceles, Equilateral, Right angle.

        function switchTriangleTypes(triangleTypes) {
            switch (triangleTypes) {
                case "Scalene":
                    document.write("Scalene Triangle: It has three unequal sides and unequal angles. <br>")
                    break;
                case "Isosceles":
                    document.write("Isosceles Triangle: It has two sides equal and two angles equal. <br>")
                    break;
                case "Equilateral":
                    document.write("Equilateral Triangle: It has three equal sides and an angle of 60 degrees on all sides. <br>")
                    break;
                case "Right Angle":
                    document.write("Right Angle Triangle: It has one of it angle equal to 90 degrees. <br>")
                    break;
                default:
                    document.write("it is not a triangle. <br>")
            }
        }
        switchTriangleTypes("Scalene")
        switchTriangleTypes("Equilateral")
        switchTriangleTypes("Right Angle")
        switchTriangleTypes("Scalene")
    </script>
</body>
</html>
